<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <div class="pop-up-bg" id="pop-up">
      <div class="pop-up">
        <h1 id="message-label">You won</h1>
        <div class="btn-container">
          <button class="pop-up-btn restart-btn" id="restart-btn">
            RESTART
          </button>
          <a
            href="https://kuroshkhaliqi.github.io/gaming-landing/"
            class="pop-up-btn quit-btn"
            >QUIT</a
          >
        </div>
      </div>
    </div>
    <div class="page">
      <h1 class="orange-color">TIC <span class="blue-color">TAC</span> TOE</h1>
      <h2 id="turn-label"></h2>
      <div id="game-feild" class="game-feild">
        <button class="btn" id="btn1"></button>
        <button class="btn" id="btn2"></button>
        <button class="btn" id="btn3"></button>
        <button class="btn" id="btn4"></button>
        <button class="btn" id="btn5"></button>
        <button class="btn" id="btn6"></button>
        <button class="btn" id="btn7"></button>
        <button class="btn" id="btn8"></button>
        <button class="btn" id="btn9"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
